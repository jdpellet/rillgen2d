site_name: Rillgen2d  
site_description: Rillgen2D Documentation
site_author: Jon D Pelletier, Jacob van der Leeuw, Elliot Hagyard, Tyson L Swetnam
site_url: https://github.com/tyson-swetnam/rillgen2d

# Repository
repo_name: rillgen2d
repo_url: https://github.com/tyson-swetnam/rillgen2d
# Copyright
copyright: 'Copyright &copy; 2021 - 2024 Jon D Pelletier'


# Configuration
theme:
  name: 'material'

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    scheme: default
    primary: blue
    accent: pink
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'
  logo: 'assets/uarizona.png'
  favicon: 'assets/favicon.ico'
# setting features for the navigation tab
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - toc.follow
    - content.code.copy
  # Default values, taken from mkdocs_theme.yml
  language: en
  # custom_dir: 'overrides'
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: white)"
      primary: 'white'
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to system preference
# Options
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tyson-swetnam

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - stylesheets/extra.css
 
plugins:
    - search
    - mkdocstrings
    - git-revision-date

# Page tree
nav:
  - Introduction: index.md
  - Data: data.md
  - User Guide: gui.md
  - Codebase:
    - Python: python.md
    - C: c.md
